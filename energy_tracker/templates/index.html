<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Tracker</title>
</head>
<body>
    <h1>Track Your Appliance Energy Consumption</h1>
    <form action="/" method="POST">
        <label for="appliance_name">Appliance Name:</label>
        <input type="text" id="appliance_name" name="appliance_name" required>
        
        <label for="hours_of_use">Hours of Use:</label>
        <input type="number" step="0.1" id="hours_of_use" name="hours_of_use" required>
        
        <label for="wattage">Wattage (W):</label>
        <input type="number" step="0.1" id="wattage" name="wattage" required>
        
        <label for="sustainability_tip">Sustainability Tip:</label>
        <textarea id="sustainability_tip" name="sustainability_tip"></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
