<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Submit a log form</h2>
                <p class="lead">Please fill out the form below to submit your log for energy consumption.</p>
            </div>

            <div class="row g-5 d-flex justify-content-center align-items-center">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Please enter the details below</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div>
                                <label for="appliance_name" class="form-label">Appliance Name</label>
                                <input input type="text" id="appliance_name" name="appliance_name" required>
                            </div>

                            <div class="col-12">
                                <label for="hours_of_use" class="form-label">Hours of user per day</label>
                                <div class="input-group has-validation">
                                    <input type="number" id="hours_of_use" name="hours_of_use" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="wattage" class="form-label">Wattage of Appliance</label>
                                <div class="input-group has-validation">
                                    <input type="number" id="wattage" name="wattage" required>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agree" required>
                            <label class="form-check-label" for="save-info">I confirm the above data provided.</label>
                        </div>

                        <hr class="my-4">

                        <!-- Submit Button -->
                        <button class="w-100 btn btn-success btn-lg" type="submit"
                            fdprocessedid="oy74ql">Submit</button>
                    </form>
                </div>
            </div>
        </main>


    </div>
    
    <!--   JavaScript Links   -->
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
