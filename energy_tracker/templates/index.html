<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Tracker</title>
</head>
<body>
    <h1>Energy Consumption Tracker</h1>
    <form method="POST" action="/submit">
        <label for="appliance_name">Appliance Name:</label>
        <input type="text" id="appliance_name" name="appliance_name" required>
    
        <label for="hours_of_use">Hours of Use:</label>
        <input type="number" id="hours_of_use" name="hours_of_use" required>
    
        <label for="wattage">Wattage:</label>
        <input type="number" id="wattage" name="wattage" required>
    
        <label for="date_logged">Date Logged:</label>
        <input type="date" id="date_logged" name="date_logged" required>
    
        <button type="submit">Submit</button>
    </form>
</body>

</html>
