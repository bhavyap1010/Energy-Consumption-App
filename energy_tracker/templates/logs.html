<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Logs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Additional styles for the header */
        .header-bar {
            background-color: transparent; /* Make the header background transparent */
            padding: 1rem; /* Add some padding */
            margin-bottom: 20px; /* Space between header and dropdown */
        }
        .header-bar h5 {
            margin: 0; /* Center the text without margin */
            text-align: center; /* Center the header text */
            color: inherit; /* Ensure the text color inherits from body */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Energy Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logs') }}">Logs</a>
                </li>
            </ul>
            <button class="btn btn-outline-secondary ml-auto" id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Energy Consumption Logs</h1>

        <canvas id="energyChart" width="400" height="200"></canvas>

        <!-- Dropdown for selecting chart type -->
        <div class="text-center mb-4">
            <label for="chartType">Select Chart Type:</label>
            <select id="chartType" class="form-control w-25 mx-auto">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
        </div>

        <!-- Sleek header bar for displaying logs -->
        <div class="header-bar d-flex justify-content-center align-items-center mb-4">
            <button id="toggleLogs" class="btn btn-primary ml-3">Show/Hide Logs</button>
        </div>

        <!-- Logs Table -->
        <div id="logsTable" style="display: none; margin-top: 20px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Appliance Name</th>
                        <th>Hours of Use</th>
                        <th>Wattage (W)</th>
                        <th>Energy Consumption (kWh)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.appliance_name }}</td>
                        <td>{{ log.hours_of_use }}</td>
                        <td>{{ log.wattage }}</td>
                        <td>{{ log.energy_consumption }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Clear All Logs Button -->
            <form id="energyForm" action="{{ url_for('clear_logs') }}" method="post" class="text-center">
                <button type="submit" class="btn btn-danger">Clear All Logs</button>
            </form>
        </div>

        <div id="feedback" class="alert alert-success mt-3" style="display:none;">
            Logs cleared successfully!
        </div>
    </div>

    <script>
        // Dark Mode Functionality
        function applyDarkMode(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.add('bg-dark', 'text-white');
                document.querySelectorAll('.navbar').forEach(nav => nav.classList.add('navbar-dark', 'bg-dark'));
                document.querySelectorAll('table').forEach(table => table.classList.add('table-dark'));
                document.querySelectorAll('.header-bar h5').forEach(h => h.style.color = 'white'); // Change header text color
            } else {
                document.body.classList.remove('bg-dark', 'text-white');
                document.querySelectorAll('.navbar').forEach(nav => nav.classList.remove('navbar-dark', 'bg-dark'));
                document.querySelectorAll('table').forEach(table => table.classList.remove('table-dark'));
                document.querySelectorAll('.header-bar h5').forEach(h => h.style.color = 'black'); // Change header text color
            }
        }

        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        applyDarkMode(isDarkMode);

        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', function() {
            const currentMode = document.body.classList.contains('bg-dark');
            const newMode = !currentMode;

            // Toggle dark mode
            applyDarkMode(newMode);

            // Save preference to localStorage
            localStorage.setItem('darkMode', newMode);
            updateChartLegendColors(newMode);
        });

        // Debug output
        const applianceNames = {{ appliance_names|tojson }};
        const energyConsumptions = {{ energy_consumptions|tojson }};
        const ctx = document.getElementById('energyChart').getContext('2d');
        let energyChart;

        function renderChart(chartType) {
            // Destroy existing chart instance before creating a new one
            if (energyChart) {
                energyChart.destroy();
            }

            energyChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: applianceNames,
                    datasets: [{
                        label: 'Energy Consumption (kWh)',
                        data: energyConsumptions,
                        backgroundColor: chartType === 'bar' ? 'rgba(75, 192, 192, 0.6)' : [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)'
                        ],
                        borderColor: chartType === 'bar' ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 255, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: chartType === 'bar' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : null,
                    plugins: {
                        legend: {
                            labels: {
                                color: isDarkMode ? 'white' : 'black' // Change legend color based on mode
                            }
                        }
                    }
                }
            });
        }

        // Function to update legend color based on mode
        function updateChartLegendColors(isDarkMode) {
            if (energyChart) {
                energyChart.options.plugins.legend.labels.color = isDarkMode ? 'white' : 'black';
                energyChart.update();
            }
        }

        // Initial render with bar chart
        renderChart('bar');

        // Event listener for chart type change
        document.getElementById('chartType').addEventListener('change', function() {
            const selectedType = this.value;
            renderChart(selectedType);
        });

        // JavaScript to handle form submission and feedback display
        document.getElementById('energyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate a successful submission (you can replace this with actual submission logic)
            setTimeout(function() {
                document.getElementById('feedback').style.display = 'block'; // Show success message
                document.getElementById('energyForm').reset(); // Reset the form
            }, 500); // Simulate a delay for user experience
        });

        // Toggle logs visibility
        document.getElementById('toggleLogs').addEventListener('click', function() {
            const logsTable = document.getElementById('logsTable');
            if (logsTable.style.display === 'none') {
                logsTable.style.display = 'block'; // Show logs
            } else {
                logsTable.style.display = 'none'; // Hide logs
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
